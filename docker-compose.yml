services:
  web:
    build: .
    container_name: brainrot_web
    ports:
      - "7777:80"
    volumes:
      - ./public:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=brainrot
      - DB_USER=brainrot_user
      - DB_PASSWORD=brainrot_pass
    networks:
      - brainrot_network

  db:
    image: postgres:16-alpine
    container_name: brainrot_db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=brainrot
      - POSTGRES_USER=brainrot_user
      - POSTGRES_PASSWORD=brainrot_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - brainrot_network

volumes:
  postgres_data:

networks:
  brainrot_network:
    driver: bridge
