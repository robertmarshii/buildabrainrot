<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Outer Space Background -->
  <defs>
    <radialGradient id="spaceGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="planetGrad" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#6B8DD6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4A5F9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E3A5F;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="moonGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Deep space background -->
  <rect width="1920" height="1080" fill="url(#spaceGrad)"/>

  <!-- Stars (scattered) -->
  <g fill="#FFFFFF">
    <!-- Large stars -->
    <circle cx="150" cy="80" r="2.5" opacity="0.9"/>
    <circle cx="380" cy="150" r="2" opacity="0.85"/>
    <circle cx="620" cy="90" r="2.5" opacity="0.9"/>
    <circle cx="890" cy="180" r="2" opacity="0.8"/>
    <circle cx="1150" cy="120" r="2.5" opacity="0.9"/>
    <circle cx="1420" cy="200" r="2" opacity="0.85"/>
    <circle cx="1680" cy="140" r="2.5" opacity="0.9"/>
    <circle cx="1850" cy="95" r="2" opacity="0.85"/>

    <!-- Medium stars -->
    <circle cx="250" cy="250" r="1.5" opacity="0.7"/>
    <circle cx="480" cy="320" r="1.5" opacity="0.75"/>
    <circle cx="710" cy="280" r="1.5" opacity="0.7"/>
    <circle cx="940" cy="350" r="1.5" opacity="0.75"/>
    <circle cx="1180" cy="300" r="1.5" opacity="0.7"/>
    <circle cx="1450" cy="380" r="1.5" opacity="0.75"/>
    <circle cx="1720" cy="320" r="1.5" opacity="0.7"/>

    <!-- Small stars (scattered everywhere) -->
    <circle cx="100" cy="420" r="1" opacity="0.6"/>
    <circle cx="320" cy="480" r="1" opacity="0.6"/>
    <circle cx="550" cy="450" r="1" opacity="0.6"/>
    <circle cx="780" cy="520" r="1" opacity="0.6"/>
    <circle cx="1020" cy="480" r="1" opacity="0.6"/>
    <circle cx="1260" cy="540" r="1" opacity="0.6"/>
    <circle cx="1500" cy="490" r="1" opacity="0.6"/>
    <circle cx="1740" cy="530" r="1" opacity="0.6"/>
    <circle cx="1880" cy="470" r="1" opacity="0.6"/>

    <circle cx="180" cy="620" r="1" opacity="0.6"/>
    <circle cx="410" cy="680" r="1" opacity="0.6"/>
    <circle cx="640" cy="650" r="1" opacity="0.6"/>
    <circle cx="870" cy="720" r="1" opacity="0.6"/>
    <circle cx="1100" cy="680" r="1" opacity="0.6"/>
    <circle cx="1330" cy="740" r="1" opacity="0.6"/>
    <circle cx="1560" cy="690" r="1" opacity="0.6"/>
    <circle cx="1790" cy="730" r="1" opacity="0.6"/>

    <circle cx="130" cy="820" r="1" opacity="0.6"/>
    <circle cx="360" cy="880" r="1" opacity="0.6"/>
    <circle cx="590" cy="850" r="1" opacity="0.6"/>
    <circle cx="820" cy="920" r="1" opacity="0.6"/>
    <circle cx="1050" cy="880" r="1" opacity="0.6"/>
    <circle cx="1280" cy="940" r="1" opacity="0.6"/>
    <circle cx="1510" cy="890" r="1" opacity="0.6"/>
    <circle cx="1740" cy="930" r="1" opacity="0.6"/>
    <circle cx="1860" cy="870" r="1" opacity="0.6"/>
  </g>

  <!-- Distant planet (top left) -->
  <circle cx="350" cy="200" r="120" fill="url(#planetGrad)" opacity="0.4"/>

  <!-- Main planet (bottom right, partially visible) -->
  <circle cx="1650" cy="900" r="280" fill="url(#planetGrad)"/>
  <!-- Planet shadow/crater details -->
  <ellipse cx="1580" cy="850" rx="40" ry="35" fill="#2E3A5F" opacity="0.4"/>
  <ellipse cx="1720" cy="920" rx="50" ry="45" fill="#2E3A5F" opacity="0.3"/>
  <ellipse cx="1650" cy="980" rx="35" ry="30" fill="#2E3A5F" opacity="0.4"/>

  <!-- Moon (small, top right) -->
  <circle cx="1550" cy="180" r="60" fill="url(#moonGrad)"/>
  <!-- Moon craters -->
  <circle cx="1540" cy="165" r="12" fill="#909090" opacity="0.5"/>
  <circle cx="1565" cy="185" r="15" fill="#909090" opacity="0.4"/>
  <circle cx="1545" cy="195" r="8" fill="#909090" opacity="0.5"/>

  <!-- Shooting star -->
  <line x1="700" y1="400" x2="820" y2="450" stroke="#FFFFFF" stroke-width="3" opacity="0.7" stroke-linecap="round"/>
  <line x1="700" y1="400" x2="780" y2="430" stroke="#FFFFAA" stroke-width="2" opacity="0.8" stroke-linecap="round"/>

  <!-- Nebula clouds (subtle) -->
  <ellipse cx="500" cy="600" rx="250" ry="180" fill="#4A2C6D" opacity="0.15"/>
  <ellipse cx="1200" cy="400" rx="300" ry="200" fill="#2C4A6D" opacity="0.12"/>

  <!-- Twinkling stars (brighter) -->
  <g fill="#FFFFCC">
    <circle cx="960" cy="240" r="3" opacity="0.95">
      <animate attributeName="opacity" values="0.95;0.5;0.95" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="540" r="2.5" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1600" cy="450" r="2.5" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
