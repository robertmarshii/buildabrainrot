<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <!-- Bathroom Background - Brainrot Meme Style -->

  <!-- Floor (tiles) -->
  <rect x="0" y="700" width="1920" height="380" fill="#E8F4F8"/>

  <!-- Floor tiles pattern -->
  <g opacity="0.3">
    <line x1="0" y1="800" x2="1920" y2="800" stroke="#B0D4DE" stroke-width="3"/>
    <line x1="0" y1="900" x2="1920" y2="900" stroke="#B0D4DE" stroke-width="3"/>
    <line x1="0" y1="1000" x2="1920" y2="1000" stroke="#B0D4DE" stroke-width="3"/>
    <line x1="200" y1="700" x2="200" y2="1080" stroke="#B0D4DE" stroke-width="3"/>
    <line x1="400" y1="700" x2="400" y2="1080" stroke="#B0D4DE" stroke-width="3"/>
    <line x1="600" y1="700" x2="600" y2="1080" stroke="#B0D4DE" stroke-width="3"/>
    <line x1="800" y1="700" x2="800" y2="1080" stroke="#B0D4DE" stroke-width="3"/>
    <line x1="1000" y1="700" x2="1000" y2="1080" stroke="#B0D4DE" stroke-width="3"/>
    <line x1="1200" y1="700" x2="1200" y2="1080" stroke="#B0D4DE" stroke-width="3"/>
    <line x1="1400" y1="700" x2="1400" y2="1080" stroke="#B0D4DE" stroke-width="3"/>
    <line x1="1600" y1="700" x2="1600" y2="1080" stroke="#B0D4DE" stroke-width="3"/>
    <line x1="1800" y1="700" x2="1800" y2="1080" stroke="#B0D4DE" stroke-width="3"/>
  </g>

  <!-- Wall -->
  <rect x="0" y="0" width="1920" height="700" fill="#A8D8EA"/>

  <!-- Wall tiles pattern -->
  <g opacity="0.2">
    <line x1="0" y1="150" x2="1920" y2="150" stroke="#7FB3D5" stroke-width="2"/>
    <line x1="0" y1="300" x2="1920" y2="300" stroke="#7FB3D5" stroke-width="2"/>
    <line x1="0" y1="450" x2="1920" y2="450" stroke="#7FB3D5" stroke-width="2"/>
    <line x1="0" y1="600" x2="1920" y2="600" stroke="#7FB3D5" stroke-width="2"/>
  </g>

  <!-- Toilet (left side) -->
  <g transform="translate(300, 450)">
    <!-- Bowl -->
    <ellipse cx="120" cy="200" rx="110" ry="60" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="4"/>
    <rect x="10" y="140" width="220" height="60" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="4" rx="10"/>

    <!-- Tank -->
    <rect x="30" y="40" width="180" height="140" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="4" rx="8"/>
    <rect x="50" y="60" width="140" height="100" fill="#E6F7FF" opacity="0.5" rx="5"/>

    <!-- Flush handle -->
    <circle cx="200" cy="100" r="15" fill="#C0C0C0" stroke="#999999" stroke-width="2"/>
    <rect x="200" y="90" width="30" height="10" fill="#C0C0C0" stroke="#999999" stroke-width="2" rx="3"/>
  </g>

  <!-- Sink (right side) -->
  <g transform="translate(1400, 520)">
    <!-- Counter -->
    <rect x="0" y="120" width="350" height="30" fill="#8B4513" rx="5"/>

    <!-- Sink basin -->
    <ellipse cx="175" cy="140" rx="140" ry="50" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="3"/>
    <ellipse cx="175" cy="135" rx="120" ry="40" fill="#E6F7FF" opacity="0.6"/>

    <!-- Faucet -->
    <rect x="160" y="60" width="30" height="15" fill="#C0C0C0" rx="3"/>
    <rect x="170" y="75" width="10" height="50" fill="#C0C0C0"/>
    <path d="M 170 75 Q 150 85, 150 110 L 160 110" fill="none" stroke="#C0C0C0" stroke-width="10" stroke-linecap="round"/>
    <path d="M 180 75 Q 200 85, 200 110 L 190 110" fill="none" stroke="#C0C0C0" stroke-width="10" stroke-linecap="round"/>

    <!-- Faucet knobs -->
    <circle cx="150" cy="100" r="12" fill="#FF6B6B" opacity="0.8"/>
    <circle cx="200" cy="100" r="12" fill="#4ECDC4" opacity="0.8"/>
  </g>

  <!-- Mirror -->
  <rect x="1300" y="150" width="450" height="320" fill="#D0E8F2" stroke="#999999" stroke-width="8" rx="10"/>
  <rect x="1320" y="170" width="410" height="280" fill="#E8F4F8" opacity="0.7" rx="5"/>

  <!-- Shower curtain (left edge) -->
  <rect x="50" y="0" width="200" height="700" fill="#FFB6C1" opacity="0.6"/>
  <g opacity="0.4">
    <line x1="70" y1="0" x2="70" y2="700" stroke="#FF69B4" stroke-width="3"/>
    <line x1="120" y1="0" x2="120" y2="700" stroke="#FF69B4" stroke-width="3"/>
    <line x1="170" y1="0" x2="170" y2="700" stroke="#FF69B4" stroke-width="3"/>
    <line x1="220" y1="0" x2="220" y2="700" stroke="#FF69B4" stroke-width="3"/>
  </g>

  <!-- Curtain rod -->
  <rect x="30" y="15" width="250" height="12" fill="#808080" rx="6"/>
  <circle cx="40" cy="21" r="8" fill="#666666"/>
  <circle cx="270" cy="21" r="8" fill="#666666"/>

  <!-- Toilet paper holder -->
  <rect x="520" y="500" width="15" height="100" fill="#C0C0C0" rx="3"/>
  <ellipse cx="527" cy="550" rx="40" ry="45" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
  <ellipse cx="527" cy="550" rx="30" ry="35" fill="#FFFAF0"/>
</svg>
