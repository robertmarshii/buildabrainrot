<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Skull Emoji ðŸ’€ Style -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Skull head -->
  <ellipse cx="100" cy="90" rx="60" ry="70" fill="#E8E8E8" filter="url(#shadow)"/>

  <!-- Top of skull (rounded) -->
  <path d="M 40 90 Q 40 40, 100 35 Q 160 40, 160 90" fill="#F5F5F5"/>

  <!-- Eye sockets (dark) -->
  <ellipse cx="75" cy="85" rx="18" ry="25" fill="#2C2C2C"/>
  <ellipse cx="125" cy="85" rx="18" ry="25" fill="#2C2C2C"/>

  <!-- Eye highlights -->
  <ellipse cx="70" cy="78" rx="6" ry="8" fill="#4A4A4A"/>
  <ellipse cx="120" cy="78" rx="6" ry="8" fill="#4A4A4A"/>

  <!-- Nasal cavity (triangle) -->
  <path d="M 100 105 L 90 125 L 110 125 Z" fill="#2C2C2C"/>

  <!-- Teeth area (white) -->
  <rect x="70" y="135" width="60" height="30" rx="5" fill="#FFFFFF"/>

  <!-- Teeth lines (vertical dividers) -->
  <line x1="85" y1="135" x2="85" y2="165" stroke="#CCCCCC" stroke-width="2"/>
  <line x1="100" y1="135" x2="100" y2="165" stroke="#CCCCCC" stroke-width="2"/>
  <line x1="115" y1="135" x2="115" y2="165" stroke="#CCCCCC" stroke-width="2"/>

  <!-- Horizontal tooth line -->
  <line x1="70" y1="150" x2="130" y2="150" stroke="#CCCCCC" stroke-width="2"/>

  <!-- Jaw outline -->
  <path d="M 40 90 Q 40 140, 70 160 L 130 160 Q 160 140, 160 90"
        fill="none" stroke="#CCCCCC" stroke-width="2"/>
</svg>
