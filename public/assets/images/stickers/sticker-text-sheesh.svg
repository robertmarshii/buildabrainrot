<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <!-- "SHEESH" Text Sticker - Gen Z Style -->
  <defs>
    <filter id="textShadow">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background bubble -->
  <rect x="5" y="5" width="290" height="90" rx="20"
        fill="#FFFFFF" filter="url(#textShadow)"/>

  <!-- Inner background -->
  <rect x="10" y="10" width="280" height="80" rx="18"
        fill="#667EEA" opacity="0.9"/>

  <!-- Text: SHEESH -->
  <text x="150" y="68"
        font-family="Arial Black, sans-serif"
        font-size="55"
        font-weight="900"
        text-anchor="middle"
        fill="url(#textGrad)"
        stroke="#FFFFFF"
        stroke-width="3"
        filter="url(#textShadow)"
        letter-spacing="2">SHEESH</text>

  <!-- Text outline (for extra pop) -->
  <text x="150" y="68"
        font-family="Arial Black, sans-serif"
        font-size="55"
        font-weight="900"
        text-anchor="middle"
        fill="none"
        stroke="#000000"
        stroke-width="6"
        opacity="0.3"
        letter-spacing="2">SHEESH</text>

  <!-- Sparkle effects -->
  <circle cx="35" cy="25" r="4" fill="#FFFF00" opacity="0.8"/>
  <circle cx="45" cy="35" r="3" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="255" cy="30" r="5" fill="#FFFF00" opacity="0.8"/>
  <circle cx="265" cy="40" r="3" fill="#FFFFFF" opacity="0.9"/>
  <polygon points="30,75 32,80 37,80 33,83 35,88 30,85 25,88 27,83 23,80 28,80"
           fill="#FFFF00" opacity="0.7"/>
  <polygon points="270,70 272,75 277,75 273,78 275,83 270,80 265,83 267,78 263,75 268,75"
           fill="#FFFFFF" opacity="0.8"/>
</svg>
