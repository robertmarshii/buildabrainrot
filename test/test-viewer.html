<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Test Runner - buildabrainrot</title>

    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        h1 {
            color: #4ec9b0;
            text-align: center;
        }

        .test-container {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-family: inherit;
        }

        button:hover {
            background: #1177bb;
        }

        button:active {
            background: #0d5a8f;
        }

        #output {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .info {
            background: #264f78;
            border-left: 4px solid #4ec9b0;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }

        .success {
            color: #4ec9b0;
        }

        .error {
            color: #f48771;
        }

        .warning {
            color: #dcdcaa;
        }
    </style>
</head>
<body>
    <h1>üß™ Brainrot Viewer Test Suite</h1>

    <div class="info">
        <strong>Test Suite:</strong> BrainrotViewer class<br>
        <strong>Tests:</strong> 7 automated tests covering encoding, decoding, initialization, and UI<br>
        <strong>Status:</strong> <span id="status">Ready to run</span>
    </div>

    <div class="controls">
        <button onclick="runTests()">‚ñ∂Ô∏è Run Tests</button>
        <button onclick="clearOutput()">üóëÔ∏è Clear Output</button>
        <button onclick="location.reload()">üîÑ Reload Page</button>
    </div>

    <div class="test-container">
        <h2>Test Output</h2>
        <div id="output">Click "Run Tests" to begin...</div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="/assets/js/AssetManager.js"></script>
    <script src="/assets/js/BrainrotEncoder.js"></script>
    <script src="/assets/js/CharacterCanvas.js"></script>
    <script src="/assets/js/SceneCanvas.js"></script>
    <script src="/assets/js/AudioMixer.js"></script>
    <script src="/assets/js/BrainrotViewer.js"></script>
    <script src="test-viewer.js"></script>

    <script>
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        // Override console.log to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const originalAssert = console.assert;

        function captureLog(...args) {
            const message = args.join(' ');
            output.textContent += message + '\n';
            output.scrollTop = output.scrollHeight;

            // Colorize
            if (message.includes('‚úì')) {
                const lastLine = output.lastChild;
                if (lastLine) {
                    output.innerHTML = output.innerHTML.replace(/‚úì[^\n]*/g, '<span class="success">$&</span>');
                }
            } else if (message.includes('‚úó')) {
                output.innerHTML = output.innerHTML.replace(/‚úó[^\n]*/g, '<span class="error">$&</span>');
            }

            originalLog(...args);
        }

        function captureError(...args) {
            const message = args.join(' ');
            output.textContent += '‚ùå ERROR: ' + message + '\n';
            output.scrollTop = output.scrollHeight;
            originalError(...args);
        }

        async function runTests() {
            status.textContent = 'Running tests...';
            output.textContent = '';

            console.log = captureLog;
            console.error = captureError;

            try {
                const result = await testViewer();

                status.textContent = `Tests complete: ${result.passed} passed, ${result.failed} failed`;

                if (result.failed === 0) {
                    status.innerHTML = '<span class="success">‚úÖ All tests passed!</span>';
                } else {
                    status.innerHTML = '<span class="error">‚ùå Some tests failed</span>';
                }
            } catch (error) {
                status.innerHTML = '<span class="error">‚ö†Ô∏è Test suite crashed</span>';
                captureError('Test suite error:', error);
            } finally {
                // Restore console
                console.log = originalLog;
                console.error = originalError;
            }
        }

        function clearOutput() {
            output.textContent = 'Output cleared. Click "Run Tests" to begin...';
            status.textContent = 'Ready to run';
        }

        // Auto-run on load (optional)
        // window.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
